<html>
  <head>
    <title>NoteMeister 5000</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div class="modal fade" tabindex="-1" role="dialog" id="modalWindow">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">title</h4>
          </div>
          <div class="modal-body">
            <p>Body&hellip;</p>
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
        <a href="#" id="headline"><h1 class="text-center" id="headline2">Notemeister 5000</h1></a>
    </div>
    <div class="row">
      <div class="col-md-1 col-md-offset-10">
        <a href="#" id="user-login">Login</a>
      </div>
      <div class="col-md-1">
        <a href="#" id="user-create">Register</a>
      </div>
    </div>
      <div class="text-center">
        <a href="#" class="btn btn-large btn-primary" id="new-note">Create New Note</a>
      </div>
    </div>
    </br>
    <div class="container">
      <div id="notes"></div>
    </div>

    <script id="note-template" type="text/x-handlebars-template">
      <div class="well well-lg" id="noteid-{{id}}">
        <h2>{{title}}</h2>
        <p>{{body}}</p>
        <ul class="list-unstyled list-inline tag-show">
          {{#each tags}}
          <li><a href="#">{{this.name}}</a> </li>
          {{/each}}
        </ul>
        <small>On: {{created}}</small>
      </div>
    </script>

    <script id="modalNote" type="text/x-handlebars-template">
      <div>
        <h2>{{title}}</h2>
        <p>{{body}}</p>
        <ul class="list-unstyled list-inline tag-show">
          {{#each tags}}
          <li><a href="#">{{this.name}}</a> </li>
          {{/each}}
        </ul>
        <small>On: {{created}}</small>
      </div>
    </script>

    <script id="post-form" type="text/x-handlebars-template">
      <form id="note-form">
        <fieldset class="text-center">
          <input id="note-title" name="title" placeholder="Note Title" ></input>
        </fieldset>
        </br>
        <fieldset class="text-center">
          <textarea id="note-body" rows="10" cols="75" name="body" placeholder="Share your thoughts."></textarea>
        </fieldset>
        </br>
        <fieldset class="text-center">
          <input id="note-tags" name="tags" placeholder="Tag Your Note"></input>
        </fieldset>
        </br>
        <fieldset class="text-center">
          <button type="submit" class="btn btn-large btn-primary">Post Your Note</button>
        </fieldset>
      </form>
    </script>

    <script id="user-form" type="text/x-handlebars-template">
      <form id="create-form">
        <fieldset class="text-center">
          <input id="user-username" name="username" placeholder="Username" ></input>
        </fieldset>
        </br>
        <fieldset class="text-center">
          <input id="user-email" name="email" placeholder="Email Address"></input>
        </fieldset>
        </br>
        <fieldset class="text-center">
          <input id="user-password" name="password" placeholder="Password"></input>
        </fieldset>
        </br>
        <fieldset class="text-center">
          <button type="submit" class="btn btn-large btn-primary">Register</button>
        </fieldset>
      </form>
    </script>

    <script id="login-form" type="text/x-handlebars-template">
      <form id="user-login">
        <fieldset class="text-center">
          <input id="login-username" name="username" placeholder="Username" ></input>
        </fieldset>
        </br>
        <fieldset class="text-center">
          <input id="login-password" name="password" placeholder="Password"></input>
        </fieldset>
        </br>
        <fieldset class="text-center">
          <button type="submit" class="btn btn-large btn-primary">Log In</button>
        </fieldset>
      </form>
    </script>

    <footer class="row"></footer>
  </body>
</html>
